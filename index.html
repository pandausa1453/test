<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultraviolet Proxy</title>
</head>
<body>
  <h1>Ultraviolet Proxy</h1>
  <input type="text" id="urlInput" placeholder="Enter a website like coolmathgames.com">
  <button onclick="go()">Go</button>

  <!-- Load uv.bundle.js first -->
  <script src="uv.bundle.js"></script>

  <script>
    // Polling for Codec to be defined
    function waitForCodec() {
      if (typeof Codec === 'undefined') {
        console.log('Codec is not defined yet, retrying...');
        setTimeout(waitForCodec, 100); // Retry after 100ms
        return;
      }

      // Now that Codec is defined, we can safely proceed
      window.__uv$config = {
        prefix: '/test/service/',
        bare: 'https://uv.bare.workers.dev/',
        codec: new Codec(),
        tab: {
          title: 'Google Docs',
          icon: 'https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x16.png',
        },
      };

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./uv.sw.js', {
          scope: '/test/service/',
        }).then(() => {
          console.log('✅ Service Worker registered');
        }).catch(err => {
          console.error('❌ Service Worker failed:', err);
        });
      }
    }

    // Wait until uv.bundle.js has loaded and Codec is defined
    window.addEventListener('load', waitForCodec);

    // Go button function
    function go() {
      const input = document.getElementById('urlInput').value.trim();
      if (!input || !window.__uv$config) return;

      let url = input;
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      const encoded = __uv$config.codec.encode(url);
      window.location.href = __uv$config.prefix + encoded;
    }
  </script>
</body>
</html>
